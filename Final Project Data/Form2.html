<html>
    <head>
        <title>Queries Form</title>
        <link rel="stylesheet" href="Form2.css">
    </head>
    <body>
        <div class="heading">
            <div class="padding">
            <h1>Contact Form</h1>
            <p>Please fill all the text in the fields.</p>
            </div>
        <hr>
    </div>
        <form>
        <div class="form">
            <p>Your Name : </p>
            <input type="text" placeholder="Your Full Name" required>
            <p>Your Email : </p>
            <input type="email" placeholder="Valid Email Address" required>
            <p>Message : </p>
            <textarea placeholder="Your message to Us" required></textarea>
            <p>Subject : </p>
            <select required>
                <optgroup label="-------Select-------"></optgroup>
                <option>Job Inquiry</option>
                <option>Fees Submittion</option>
                <option>Fees Delay</option>
                <option>Problem in Campus</option>
                <option>Education Problem</option>
            </select>
            <button type="submit">Send</button>
        </div>
    </form>
    </body>
</html>

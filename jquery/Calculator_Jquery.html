<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <label>Fisrt input :</label>
    <input id="1st" type="number"><br>
    <label>Second input :</label>
    <input id="2nd" type="number"><br>
    <label>Answer :</label>
    <h3></h3><br>
    <button id="add" type="button">Addition</button><br>
    <button id="sub" type="button">Subtraction</button><br>
    <button id="mul" type="button">Multiplication</button><br>
    <button id="div" type="button">Division</button><br>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"></script>
    <script>
        $('#add').click(function(){
           var x = $("#1st").val();
           var y = $('#2nd').val();
           var r = parseInt(x) + parseInt(y);
            $("h3").html(r);   
        });
        $('#sub').click(function(){
           var x = $("#1st").val();
           var y = $('#2nd').val();
           var r = parseInt(x) - parseInt(y);
            $("h3").html(r);   
        });
        $('#mul').click(function(){
           var x = $("#1st").val();
           var y = $('#2nd').val();
           var r = parseInt(x) * parseInt(y);
            $("h3").html(r);   
        });
        $('#div').click(function(){
           var x = $("#1st").val();
           var y = $('#2nd').val();
           var r = parseInt(x) / parseInt(y);
            $("h3").html(r);   
        });
    </script>
    
</body>
</html>

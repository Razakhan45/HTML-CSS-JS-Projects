<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>
        jQuery
    </title>
    <script>
        $(document).ready(function() {
            $('#calculate').click(function() {
                var rows = document.querySelectorAll('tbody > tr');
                var i = 0;
                for (i; i < rows.length; i++) {
                    var rowClass = document.querySelectorAll('tbody tr')[i].getAttribute("class");
                    var row = document.querySelectorAll("tr." + rowClass + " > td");
                    var sum = parseInt(row[1].innerHTML) + parseInt(row[2].innerHTML) + parseInt(row[3].innerHTML);
                    row[4].innerHTML = sum;
                }
            });
        });
    </script>
</head>

<body style="background-color: azure;">
    <div class="container">
        <h1>
            Table
        </h1>
        <table class="table table-stripped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th class="bg-dark">English</th>
                    <th class="bg-info">Maths</th>
                    <th class="bg-success">Computer</th>
                    <th class="bg-warning">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr class="row1">
                    <td>Ali</td>
                    <td>87</td>
                    <td>88</td>
                    <td>91</td>
                    <td></td>
                </tr>
                <tr class="row2">
                    <td>Hassan</td>
                    <td>90</td>
                    <td>70</td>
                    <td>75</td>
                    <td></td>
                </tr>
                <tr class="row3">
                    <td>Akmal</td>
                    <td>95</td>
                    <td>100</td>
                    <td>95</td>
                    <td></td>
                </tr>
                <tr class="row4">
                    <td>Zain</td>
                    <td>100</td>
                    <td>100</td>
                    <td>100</td>
                    <td></td>
                </tr>
                <tr class="row5">
                    <td>Usman</td>
                    <td>98</td>
                    <td>95</td>
                    <td class="bg-danger">100</td>
                    <td></td>
                </tr>
            </tbody>
        </table>


        <button id="calculate">Calculate Values</button>
        <button onclick="changeColor()">Change Color</button>

    </div>
    <br>
    <br>
    <div class="container">
        <img class="myImg" src="https://www.google.com/logos/doodles/2022/new-years-eve-2022-6753651837109565-law.gif">
        <br>
        <br>
    </div>
    <div class="container">
        <button class="show">Show</button><br>
        <button class="hideit">Hide</button><br>
        <button class="toggle">Toggle</button><br>
        <button class="fadein">Fade In</button><br>
        <button class="fadeout">Fade Out</button><br>
        <button class="fadetoggle">Fade Toggle</button><br>
        <button class="slideup">Slide Up</button><br>
        <button class="slidedown">Slide Down</button><br>
        <button class="slidetoggle">Slide Toggle</button><br>
    </div>


</body>

</html>

<script>
    $(".show").click(function() {
        $('.myImg').show()
    });

    $(".hideit").click(function() {
        $('.myImg').hide()
    });

    $(".toggle").click(function() {
        $('.myImg').toggle()
    });

    $(".fadein").click(function() {
        $('.myImg').fadeIn()
    });

    $(".fadeout").click(function() {
        $('.myImg').fadeOut()
    });

    $(".fadetoggle").click(function() {
        $('.myImg').fadeToggle()
    });

    $(".slideup").click(function() {
        $('.myImg').slideUp()
    });

    $(".slidedown").click(function() {
        $('.myImg').slideDown()
    });

    $(".slidetoggle").click(function() {
        $('.myImg').slideToggle()
    });
</script>
